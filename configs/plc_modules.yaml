# ============================================================
# PLC 模块配置文件 - 基础模块定义 (根据PLC实际结构更新)
# ============================================================
# 基于 TIA Portal 导出的 DB 块结构
# 总大小: 约 82 bytes (0-82)
# ============================================================

modules:
  # ============================================================
  # 0. 设备状态模块 (DeviceStatus)
  # ============================================================
  # 每个设备状态占用 4 字节
  # 结构: DONE(bit0) + BUSY(bit1) + ERROR(bit2) + STATUS(Word)
  # 用于监控 PLC 通信状态
  - name: DeviceStatus
    description: 设备通信状态模块
    total_size: 4
    fields:
      - name: DONE
        display_name: 通信完成
        data_type: Bool
        offset: 0
        bit: 0
        size: 1
        unit: ""
        scale: 1.0
      - name: BUSY
        display_name: 通信忙
        data_type: Bool
        offset: 0
        bit: 1
        size: 1
        unit: ""
        scale: 1.0
      - name: ERROR
        display_name: 通信错误
        data_type: Bool
        offset: 0
        bit: 2
        size: 1
        unit: ""
        scale: 1.0
      - name: STATUS
        display_name: 状态码
        data_type: Word
        offset: 2
        size: 2
        unit: ""
        scale: 1.0

  # ============================================================
  # 0.1 主通信状态模块 (CommLoadStatus) - MB_COMM_LOAD 专用
  # ============================================================
  # MB_COMM_LOAD 只有 DONE, ERROR, STATUS，没有 BUSY
  # 占用 4 字节
  - name: CommLoadStatus
    description: 主通信加载状态模块
    total_size: 4
    fields:
      - name: DONE
        display_name: 通信完成
        data_type: Bool
        offset: 0
        bit: 0
        size: 1
        unit: ""
        scale: 1.0
      - name: ERROR
        display_name: 通信错误
        data_type: Bool
        offset: 0
        bit: 1
        size: 1
        unit: ""
        scale: 1.0
      - name: STATUS
        display_name: 状态码
        data_type: Word
        offset: 2
        size: 2
        unit: ""
        scale: 1.0

  # ============================================================
  # 1. 称重传感器模块 (WeighSensor)
  # ============================================================
  # Offset: 0-13 (14 bytes)
  # 结构: BaseWeigh (Word精度) + AdvWeigh (DWord精度)
  # 注意: 重量值使用有符号整数，因为可以为负值（去皮后）
  - name: WeighSensor
    description: 称重传感器模块 (包含基础和高精度数据)
    total_size: 14
    fields:
      # BaseWeigh - 基础数据 (有符号Int精度, 6 bytes)
      - name: GrossWeight_W
        display_name: 毛重(Word)
        data_type: Int          # 改为有符号16位整数
        offset: 0
        size: 2
        unit: kg
        scale: 1.0
      - name: NetWeight_W
        display_name: 净重(Word)
        data_type: Int          
        offset: 2
        size: 2
        unit: kg
        scale: 1.0
      - name: StatusWord
        display_name: 状态字
        data_type: Word         
        offset: 4
        size: 2
        unit: ""
        scale: 1.0
      # AdvWeigh - 高精度数据 (有符号DInt精度, 8 bytes)
      - name: GrossWeight
        display_name: 毛重(高精度)
        data_type: DInt         # 改为有符号32位整数
        offset: 6
        size: 4
        unit: kg
        scale: 1.0
      - name: NetWeight
        display_name: 净重(高精度)
        data_type: DInt         # 改为有符号32位整数
        offset: 10
        size: 4
        unit: kg
        scale: 1.0

  # ============================================================
  # 2. 流量计模块 (FlowMeter)
  # ============================================================
  # Offset: 14-23 (10 bytes)
  - name: FlowMeter
    description: 气体流量计模块
    total_size: 10
    fields:
      - name: RtFlow
        display_name: 实时流量
        data_type: DWord
        offset: 0
        size: 4
        unit: L/min
        scale: 1.0
      - name: TotalFlow
        display_name: 累计流量
        data_type: DWord
        offset: 4
        size: 4
        unit: m³
        scale: 1.0
      - name: TotalFlowMilli
        display_name: 累计流量(小数)
        data_type: Word
        offset: 8
        size: 2
        unit: mL
        scale: 1.0

  # ============================================================
  # 3. 温度传感器模块 (TemperatureSensor)
  # ============================================================
  # Offset: 24-25 (2 bytes)
  # 数据类型: SINT16 (有符号16位整数)，单位 0.1摄氏度
  # 例如: PLC存储 1500 表示 150.0°C，存储 -50 表示 -5.0°C
  - name: TemperatureSensor
    description: 温度传感器模块 (SINT16, 0.1°C)
    total_size: 2
    fields:
      - name: Temperature
        display_name: 当前温度
        data_type: Int  # 使用有符号16位整数 (SINT16)
        offset: 0
        size: 2
        unit: °C
        scale: 1.0  # 缩放在 converter_temp.py 中处理 (乘以0.1)

  # ============================================================
  # 4. 电表模块 (ElectricityMeter) - 完整版
  # ============================================================
  # Offset: 26-81 (56 bytes = 14个Real)
  - name: ElectricityMeter
    description: 三相电表模块 (完整)
    total_size: 56
    fields:
      # 线电压 Uab (3个Real = 12 bytes)
      - name: Uab_0
        display_name: A-B线电压
        data_type: Real
        offset: 0
        size: 4
        unit: V
        scale: 1.0
      - name: Uab_1
        display_name: B-C线电压
        data_type: Real
        offset: 4
        size: 4
        unit: V
        scale: 1.0
      - name: Uab_2
        display_name: C-A线电压
        data_type: Real
        offset: 8
        size: 4
        unit: V
        scale: 1.0
      
      # 相电压 Ua (3个Real = 12 bytes)
      - name: Ua_0
        display_name: A相电压
        data_type: Real
        offset: 12
        size: 4
        unit: V
        scale: 1.0
      - name: Ua_1
        display_name: B相电压
        data_type: Real
        offset: 16
        size: 4
        unit: V
        scale: 1.0
      - name: Ua_2
        display_name: C相电压
        data_type: Real
        offset: 20
        size: 4
        unit: V
        scale: 1.0
      
      # 电流 I (3个Real = 12 bytes)
      - name: I_0
        display_name: A相电流
        data_type: Real
        offset: 24
        size: 4
        unit: A
        scale: 1.0
      - name: I_1
        display_name: B相电流
        data_type: Real
        offset: 28
        size: 4
        unit: A
        scale: 1.0
      - name: I_2
        display_name: C相电流
        data_type: Real
        offset: 32
        size: 4
        unit: A
        scale: 1.0
      
      # 功率 (4个Real = 16 bytes)
      - name: Pt
        display_name: 总有功功率
        data_type: Real
        offset: 36
        size: 4
        unit: kW
        scale: 1.0
      - name: Pa
        display_name: A相有功功率
        data_type: Real
        offset: 40
        size: 4
        unit: kW
        scale: 1.0
      - name: Pb
        display_name: B相有功功率
        data_type: Real
        offset: 44
        size: 4
        unit: kW
        scale: 1.0
      - name: Pc
        display_name: C相有功功率
        data_type: Real
        offset: 48
        size: 4
        unit: kW
        scale: 1.0
      
      # 电能 (1个Real = 4 bytes)
      - name: ImpEp
        display_name: 正向有功总电能
        data_type: Real
        offset: 52
        size: 4
        unit: kWh
        scale: 1.0


# ============================================================
# 5. 模块状态模块 (ModuleStatus) - 用于回转窑状态位
# ============================================================
# 每个模块状态占用 4 字节
# 结构: Error(Bool) + 保留(1byte) + Status(Word)
# 用于监控各模块（称重、温度、电表）的通信状态
  - name: ModuleStatus
    description: 模块通信状态 (Error + Status)
    total_size: 4
    fields:
      - name: Error
        display_name: 错误标志
        data_type: Bool
        offset: 0
        bit: 0
        size: 1
        unit: ""
        scale: 1.0
      - name: Status
        display_name: 状态码
        data_type: Word
        offset: 2
        size: 2
        unit: ""
        scale: 1.0

# ============================================================
# 6. PM10 粉尘浓度传感器模块 (PM10Sensor)
# ============================================================
# Offset: 0-1 (2 bytes)
# 数据类型: Word (无符号16位整数)，单位 μg/m³
  - name: PM10Sensor
    description: PM10 粉尘浓度传感器模块
    total_size: 2
    fields:
      - name: Concentration
        display_name: PM10浓度
        data_type: Word
        offset: 0
        size: 2
        unit: μg/m³
        scale: 1.0

# ============================================================
# 7. 振动传感器模块 (VibrationSensor_3Axis)
# ============================================================
# Offset: 0-5 (6 bytes)
# 结构: X轴(Word) + Y轴(Word) + Z轴(Word)
# 数据类型: Word，单位 mm/s (需要缩放因子)
  - name: VibrationSensor_3Axis
    description: 三轴振动传感器模块 (加速度)
    total_size: 6
    fields:
      - name: VibrationX
        display_name: X轴振动
        data_type: Word
        offset: 0
        size: 2
        unit: mm/s
        scale: 1.0
      - name: VibrationY
        display_name: Y轴振动
        data_type: Word
        offset: 2
        size: 2
        unit: mm/s
        scale: 1.0
      - name: VibrationZ
        display_name: Z轴振动
        data_type: Word
        offset: 4
        size: 2
        unit: mm/s
        scale: 1.0

  # ============================================================
  # 8. 振动加速度模块 (VibrationAcceleration)
  # ============================================================
  - name: VibrationAcceleration
    description: 三轴振动加速度
    total_size: 6
    fields:
      - name: AccX
        display_name: X轴加速度
        data_type: Word
        offset: 0
        size: 2
        unit: m/s²
        scale: 0.01
      - name: AccY
        display_name: Y轴加速度
        data_type: Word
        offset: 2
        size: 2
        unit: m/s²
        scale: 0.01
      - name: AccZ
        display_name: Z轴加速度
        data_type: Word
        offset: 4
        size: 2
        unit: m/s²
        scale: 0.01

  # ============================================================
  # 9. 振动速度模块 (VibrationVelocity)
  # ============================================================
  - name: VibrationVelocity
    description: 三轴振动速度
    total_size: 6
    fields:
      - name: VelX
        display_name: X轴振动速度
        data_type: Word
        offset: 0
        size: 2
        unit: mm/s
        scale: 0.01
      - name: VelY
        display_name: Y轴振动速度
        data_type: Word
        offset: 2
        size: 2
        unit: mm/s
        scale: 0.01
      - name: VelZ
        display_name: Z轴振动速度
        data_type: Word
        offset: 4
        size: 2
        unit: mm/s
        scale: 0.01

  # ============================================================
  # 10. X_DATA 结构模块 (XData)
  # ============================================================
  - name: XData
    description: X轴数据结构
    total_size: 22
    fields:
      - name: CFX
        display_name: X轴特征频率
        data_type: Word
        offset: 0
        size: 2
        unit: Hz
        scale: 0.1
      - name: KX
        display_name: X轴K值
        data_type: Word
        offset: 2
        size: 2
        unit: ""
        scale: 1.0
      - name: AVGX
        display_name: X轴平均加速度
        data_type: Word
        offset: 4
        size: 2
        unit: m/s²
        scale: 0.01
      - name: RRAX
        display_name: X轴峰值加速度
        data_type: Word
        offset: 6
        size: 2
        unit: m/s²
        scale: 0.01
      - name: PX
        display_name: X轴峰值因子
        data_type: Word
        offset: 8
        size: 2
        unit: ""
        scale: 1.0
      - name: SKX
        display_name: X轴峭度
        data_type: Word
        offset: 10
        size: 2
        unit: ""
        scale: 1.0
      - name: VOX
        display_name: X轴振动速度
        data_type: Word
        offset: 12
        size: 2
        unit: mm/s
        scale: 0.01
      - name: VRMSX
        display_name: X轴振动速度有效值
        data_type: Word
        offset: 14
        size: 2
        unit: mm/s
        scale: 0.01
      - name: DMX
        display_name: X轴位移
        data_type: Word
        offset: 16
        size: 2
        unit: μm
        scale: 0.01
      - name: SKZ
        display_name: X轴位移因子
        data_type: Word
        offset: 18
        size: 2
        unit: ""
        scale: 1.0
      - name: Y_DATA
        display_name: Y轴数据结构
        data_type: Struct
        offset: 20
        size: 2
        unit: ""

  # ============================================================
  # 11. Y_DATA 结构模块 (YData)
  # ============================================================
  - name: YData
    description: Y轴数据结构
    total_size: 22
    fields:
      - name: CFY
        display_name: Y轴特征频率
        data_type: Word
        offset: 0
        size: 2
        unit: Hz
        scale: 0.1
      - name: KY
        display_name: Y轴K值
        data_type: Word
        offset: 2
        size: 2
        unit: ""
        scale: 1.0
      - name: AVGY
        display_name: Y轴平均加速度
        data_type: Word
        offset: 4
        size: 2
        unit: m/s²
        scale: 0.01
      - name: RRAY
        display_name: Y轴峰值加速度
        data_type: Word
        offset: 6
        size: 2
        unit: m/s²
        scale: 0.01
      - name: PY
        display_name: Y轴峰值因子
        data_type: Word
        offset: 8
        size: 2
        unit: ""
        scale: 1.0
      - name: SKY
        display_name: Y轴峭度
        data_type: Word
        offset: 10
        size: 2
        unit: ""
        scale: 1.0
      - name: VOY
        display_name: Y轴振动速度
        data_type: Word
        offset: 12
        size: 2
        unit: mm/s
        scale: 0.01
      - name: VRMSY
        display_name: Y轴振动速度有效值
        data_type: Word
        offset: 14
        size: 2
        unit: mm/s
        scale: 0.01
      - name: DMY
        display_name: Y轴位移
        data_type: Word
        offset: 16
        size: 2
        unit: μm
        scale: 0.01
      - name: SKY
        display_name: Y轴位移因子
        data_type: Word
        offset: 18
        size: 2
        unit: ""
        scale: 1.0
      - name: Z_DATA
        display_name: Z轴数据结构
        data_type: Struct
        offset: 20
        size: 2
        unit: ""

  # ============================================================
  # 12. Z_DATA 结构模块 (ZData)
  # ============================================================
  - name: ZData
    description: Z轴数据结构
    total_size: 22
    fields:
      - name: CFZ
        display_name: Z轴特征频率
        data_type: Word
        offset: 0
        size: 2
        unit: Hz
        scale: 0.1
      - name: KZ
        display_name: Z轴K值
        data_type: Word
        offset: 2
        size: 2
        unit: ""
        scale: 1.0
      - name: AVGZ
        display_name: Z轴平均加速度
        data_type: Word
        offset: 4
        size: 2
        unit: m/s²
        scale: 0.01
      - name: RRAZ
        display_name: Z轴峰值加速度
        data_type: Word
        offset: 6
        size: 2
        unit: m/s²
        scale: 0.01
      - name: PZ
        display_name: Z轴峰值因子
        data_type: Word
        offset: 8
        size: 2
        unit: ""
        scale: 1.0
      - name: SKZ
        display_name: Z轴峭度
        data_type: Word
        offset: 10
        size: 2
        unit: ""
        scale: 1.0
      - name: VOZ
        display_name: Z轴振动速度
        data_type: Word
        offset: 12
        size: 2
        unit: mm/s
        scale: 0.01
      - name: VRMSZ
        display_name: Z轴振动速度有效值
        data_type: Word
        offset: 14
        size: 2
        unit: mm/s
        scale: 0.01
      - name: DMZ
        display_name: Z轴位移
        data_type: Word
        offset: 16
        size: 2
        unit: μm
        scale: 0.01
      - name: SKZ
        display_name: Z轴位移因子
        data_type: Word
        offset: 18
        size: 2
        unit: ""
        scale: 1.0
      - name: ERR
        display_name: 错误状态
        data_type: Struct
        offset: 20
        size: 2
        unit: ""

  # ============================================================
  # 13. 错误状态模块 (ErrorData)
  # ============================================================
  - name: ErrorData
    description: 振动传感器错误状态
    total_size: 12
    fields:
      - name: ERRX
        display_name: X轴错误
        data_type: Word
        offset: 0
        size: 2
        unit: ""
        scale: 1.0
      - name: ERRY
        display_name: Y轴错误
        data_type: Word
        offset: 2
        size: 2
        unit: ""
        scale: 1.0
      - name: ERRZ
        display_name: Z轴错误
        data_type: Word
        offset: 4
        size: 2
        unit: ""
        scale: 1.0

  # ============================================================
  # 9. 振动速度模块 (VibrationVelocity)
  # ============================================================
  - name: VibrationVelocity
    description: 三轴振动速度
    total_size: 6
    fields:
      - name: VelX
        display_name: X轴速度
        data_type: Word
        offset: 0
        size: 2
        unit: mm/s
        scale: 0.01
      - name: VelY
        display_name: Y轴速度
        data_type: Word
        offset: 2
        size: 2
        unit: mm/s
        scale: 0.01
      - name: VelZ
        display_name: Z轴速度
        data_type: Word
        offset: 4
        size: 2
        unit: mm/s
        scale: 0.01

  # ============================================================
  # 10. X轴详细数据 (XData)
  # ============================================================
  # Offset: 98-119 (22 bytes)
  - name: XData
    description: X轴详细振动数据
    total_size: 22
    fields:
      - name: RMS
        display_name: 有效值
        data_type: Real
        offset: 0
        size: 4
        unit: mm/s²
        scale: 1.0
      - name: Peak
        display_name: 峰值
        data_type: Real
        offset: 4
        size: 4
        unit: mm/s²
        scale: 1.0
      - name: PeakPeak
        display_name: 峰峰值
        data_type: Real
        offset: 8
        size: 4
        unit: mm/s²
        scale: 1.0
      - name: Kurtosis
        display_name: 峭度
        data_type: Real
        offset: 12
        size: 4
        unit: ""
        scale: 1.0
      - name: CrestFactor
        display_name: 波峰因数
        data_type: Real
        offset: 16
        size: 4
        unit: ""
        scale: 1.0
      - name: Status
        display_name: 状态字
        data_type: Word
        offset: 20
        size: 2
        unit: ""
        scale: 1.0

  # ============================================================
  # 11. Y轴详细数据 (YData)
  # ============================================================
  - name: YData
    description: Y轴详细振动数据
    total_size: 22
    fields:
      - name: RMS
        display_name: 有效值
        data_type: Real
        offset: 0
        size: 4
        unit: mm/s²
        scale: 1.0
      - name: Peak
        display_name: 峰值
        data_type: Real
        offset: 4
        size: 4
        unit: mm/s²
        scale: 1.0
      - name: PeakPeak
        display_name: 峰峰值
        data_type: Real
        offset: 8
        size: 4
        unit: mm/s²
        scale: 1.0
      - name: Kurtosis
        display_name: 峭度
        data_type: Real
        offset: 12
        size: 4
        unit: ""
        scale: 1.0
      - name: CrestFactor
        display_name: 波峰因数
        data_type: Real
        offset: 16
        size: 4
        unit: ""
        scale: 1.0
      - name: Status
        display_name: 状态字
        data_type: Word
        offset: 20
        size: 2
        unit: ""
        scale: 1.0

  # ============================================================
  # 12. Z轴详细数据 (ZData)
  # ============================================================
  - name: ZData
    description: Z轴详细振动数据
    total_size: 22
    fields:
      - name: RMS
        display_name: 有效值
        data_type: Real
        offset: 0
        size: 4
        unit: mm/s²
        scale: 1.0
      - name: Peak
        display_name: 峰值
        data_type: Real
        offset: 4
        size: 4
        unit: mm/s²
        scale: 1.0
      - name: PeakPeak
        display_name: 峰峰值
        data_type: Real
        offset: 8
        size: 4
        unit: mm/s²
        scale: 1.0
      - name: Kurtosis
        display_name: 峭度
        data_type: Real
        offset: 12
        size: 4
        unit: ""
        scale: 1.0
      - name: CrestFactor
        display_name: 波峰因数
        data_type: Real
        offset: 16
        size: 4
        unit: ""
        scale: 1.0
      - name: Status
        display_name: 状态字
        data_type: Word
        offset: 20
        size: 2
        unit: ""
        scale: 1.0

  # ============================================================
  # 13. 错误数据 (ErrorData)
  # ============================================================
  # Offset: 164-175 (12 bytes)
  - name: ErrorData
    description: 错误状态数据
    total_size: 12
    fields:
      - name: ErrorCode
        display_name: 错误代码
        data_type: DWord
        offset: 0
        size: 4
        unit: ""
        scale: 1.0
      - name: Timestamp
        display_name: 发生时间
        data_type: DWord
        offset: 4
